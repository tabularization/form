<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="80"
          height="80"
          fill="currentColor"
          class="bi bi-house"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
          />
        </svg>
        <h1>JP INN.</h1>
      </div>
    </div>

    <div class="container">
      <div class="account-form-header">
        <h2>
          This is not a real service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up now to get started.
        </h2>
        <p>You know you want to.</p>
      </div>

      <form action="" class="account-form">
        <div class="form-info">
          <div class="form-header">
            <h2>Let's Do This!</h2>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" required />
            </div>
            <div class="form-cell">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-cell">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" name="phone_number" id="phone_number" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form-cell">
              <label for="password_confirmation">PASSWORD CONFIRMATION</label>
              <input type="password" name="password_confirmation" id="password_confirmation" required />
            </div>
          </div>
        </div>

        <div class="form-row">
          <button type="submit">Create Account</button>
        </div>

        <div class="login">
          <p>Already have an account? <span>Log In</span></p>
        </div>
      </form>
    </div>
  </body>
</html>
