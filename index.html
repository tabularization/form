<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512">
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M48 0C21.5 0 0 21.5 0 48V464c0 26.5 21.5 48 48 48h96V432c0-26.5 21.5-48 48-48s48 21.5 48 48v80h96c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48H48zM64 240c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V240zm112-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V240c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V240zM80 96h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V112zM272 96h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16z"
          />
        </svg>
        <h1>UNTITLED JP.</h1>
      </div>
    </div>

    <div class="container">
      <div class="account-form-header">
        <h2>
          This is not a real service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up now to get started.
        </h2>
        <p>You know you want to.</p>
      </div>

      <form action="" class="account-form">
        <div class="form-info">
          <div class="form-header">
            <h2>Let's Do This!</h2>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" required />
            </div>
            <div class="form-cell">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-cell">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" name="phone_number" id="phone_number" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form-cell">
              <label for="password_confirmation">PASSWORD CONFIRMATION</label>
              <input type="password" name="password_confirmation" id="password_confirmation" required />
            </div>
          </div>
        </div>

        <div class="form-row">
          <button type="submit">Create Account</button>
        </div>

        <div class="login">
          <p>
            Already have an account? <a href=""><span>Log In</span></a>
          </p>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
